
<div class="row">
<div class="col-md-2" *ngFor="let p of produits">
<div class="card" style="width: 14rem;">
    <img src={{p.imageart}} class="card-img-top" alt={{p.reference}}>
    <div class="card-body">
      <h5 class="card-title">{{p.reference}}</h5>
      <p class="card-text">{{p.prix}}</p>
      <a href="#" class="btn btn-primary">Add to card</a>
    </div>
  </div>
</div>
</div>
